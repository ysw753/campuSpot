<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Login</title>
    <style>
        .loginForm {
            width: 500px;
            max-width: 50%;
            margin: auto;

        }

        h1 {
            text-align: center;
            padding: 50px;

        }

        .home-btn-box {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
<div class="loginForm">
    <h1> campuSot</h1>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">E-Mail</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon2">PASSWORD</span>
        <input type="text" class="form-control" placeholder="Username" aria-label="Username"
               aria-describedby="basic-addon1">
    </div>
    <div class="home-btn-box">
        <button type="button" class="btn btn-light" id="btn-login" onclick="Login()">Login</button>
        <button type="button" class="btn btn-light" id="btn-signup" onclick="goSignUp()">Sign Up</button>
    </div>


</div>
<script>
    $(function goSignUp(){
          $('#btn-signup').click(function (){
              location.href='sign.html'
          })
    })
    $(function Login(){
        $('#btn-login').click(function (){
              location.href='accessLogin.html'
          })
    })
</script>
</body>
</html>
