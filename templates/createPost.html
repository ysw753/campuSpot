<body>
<div class="wrap">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1>게시글을 추가해주세요</h1>
            <div class="posting-box">
                <div class="form-group">
                    <input type="text" class="form-control" id="title" placeholder="게시글 제목">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" id="email" placeholder="이메일">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="campus" placeholder="대학">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" id="tag" placeholder="태그">
                </div>
                <!--                <div class="form-group">-->
                <!--                    <input type="text" class="form-control" id="photo" placeholder="사진">-->
                <!--                </div>-->
                <div class="form-group">
                    <textarea class="form-control" id="body" rows="3"
                              placeholder="내용 입력"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="savePost()">저장하기</button>
            </div>
        </div>
    </div>
</div>
<script>
    function savePost() {
        let title = $("#title").val();
        let email = $("#email").val();
        let campus = $("#campus").val();
        let tag = $("#tag").val();
        let body = $("#body").val();
        $.ajax({
            type: "POST",
            url: `/api/savePost`,
            data: {
                title_give:title,
                email_give:email,
                campus_give:campus,
                tag_give:tag,
                body_give:body,
            },
            success: function (response) {
                 if (response['result'] == 'success') {
                    // 로그인이 정상적으로 되면, 토큰을 받아옵니다.
                    // 이 토큰을 mytoken이라는 키 값으로 쿠키에 저장합니다.
                    console.log('토큰받기성공' ,response['token'] )
                    $.cookie('mytoken', response['token']);

                    alert('로그인 완료!')
                    window.location.href = '/'
                    console.log('good')
                } else {
                    // 로그인이 안되면 에러메시지를 띄웁니다.
                    alert(response['msg'])
                }
            }
        });


    }

</script>
</body>
